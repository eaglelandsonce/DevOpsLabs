name: Lab9-Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v4
        with:
          context: lab9
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/secure-app:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/secure-app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/secure-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/secure-app:buildcache,mode=max

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/secure-app:latest
            docker stop secure-app || true
            docker rm secure-app || true
            docker run -d --name secure-app \
              -p 5000:5000 \
              -e ENVIRONMENT=${{ github.event.inputs.environment || 'production' }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e API_KEY=${{ secrets.API_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/secure-app:latest
          EOF
          rm -f key.pem

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Deployment ${{ job.status }} for ${{ github.event.inputs.environment || 'production' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status:* ${{ job.status }}\n*Environment:* ${{ github.event.inputs.environment || 'production' }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
